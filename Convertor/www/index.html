<body onload="onLoad()" onresize="onResize()">
<script>
var adId = 'ca-app-pub-3348882712202734/6335186806';
document.addEventListener("deviceready", onDeviceReady, false);
function onLoad() {
      
    // more callback to handle Ad events
    document.addEventListener('onReceiveAd', function () {
    window.plugins.AdMob.showAd(true);
    onResize();
    });
}
function createAd() {
    if ( window.plugins && window.plugins.AdMob ) {
        var am = window.plugins.AdMob;
        am.createBannerView(
                            {
                            'publisherId': adId,
                            'adSize': am.AD_SIZE.SMART_BANNER,
                            'bannerAtTop': false,
                            'overlap': false
                            }, function() {
                            am.requestAd( { 'isTesting':false }, function() {
                                            }, function() {
                                            console.log('failed to request ad');
                                            })
                            }, function(){
                            console.log( "failed to create ad view" );
                            });
    } else {
        console.log('AdMob plugin not available/ready.');
    }
}
function removeAd() {
    if ( window.plugins && window.plugins.AdMob ) {
        var am = window.plugins.AdMob;
        am.destroyBannerView({},function(){onResize();},function(){});
    }

}
function onDeviceReady() {
    if (navigator.connection.type !== Connection.NONE) {
        createAd();
    }
}
function showAd( bshow ) {
    if ( window.plugins && window.plugins.AdMob ) {
        var am = window.plugins.AdMob;
        am.showAd( bshow, function(){ onResize(); }, function(){ console.log('please create ad first'); } );
    } else {
        console.log('AdMob plugin not available/ready.');
    } 
}
function onResize() {
    var msg = 'web view: ' + window.innerWidth + ' x ' + window.innerHeight;
    document.getElementById('sizeinfo').innerHTML = msg;
}
</script>
    <div data-role="view" id="drawer-distance" data-layout="drawer-layout" data-title="distance Items">

        <input type="number" id="distanceValue">

            <option>Yard</option>
            <option>Mile</option>

        <select id="convertedDistanceUnit">

            <option>Kilometers</option>
            <option>Centimeters</option>
            <option>Inches</option>
            <option>Foot</option>
            <option>Yard</option>
            <option>Mile</option>
        </select>
        <p id="distanceResult"> Result: </p>
        <button id="distanceConversionBtn">Convert</button>
    </div>
